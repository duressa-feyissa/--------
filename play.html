<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="mainstyle.css" />

  </head>
  <body>
    <div style="height: 20px"></div>
    <div class="hint">
      <p>
        ­ЪћЦ рЇЇріЋрїГ: рѕѕрѕўріЋрЅђрѕ│рЅђрѕх рІерЅђрѕхрЅх рЅЂрѕЇрЇјрЅйріЋ рЅ░рїарЅђрѕЮ, рЅђрїБрІЕріЋ рЇірІ░рѕЇ рѕѕрѕЏрїЇріўрЅх Space ріЋ рІГрїФріЉ рІѕрІГрѕЮ Click

    <script>
      function back() {
        window.location.href = "level.html";
      }

        window.location.reload();
      }

    <div id="audioPlayer">
